<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWorld</title>
    <link rel="icon" type="image/gif" href="New Piskel (1).gif">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #00cfea;
            color: rgb(0, 255, 106);
            padding: 1rem;
            text-align: center;
        }

        .botones-header {
            margin-top: 1rem;
        }

        .botones-header button {
            background-color: #00ff80;
            color: #feffff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.3rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .botones-header button:hover {
            background-color: #ffffff;
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: #00ccff;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a CodeWorld</h1>
        <div class="botones-header">
            <button>Juegos</button>
            <button>Comunidad</button>
            <button>Tutoriales</button>
        </div>
    </header>

    <main>
        <h2>Sección principal</h2>
        <p>Aquí puedes encontrar todo nuestro contenido.</p>
    </main>

    <footer>
        &copy; CodeWorld
    </footer>
</body>
</html>
