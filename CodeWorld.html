<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeWorld</title>
    <link rel="icon" type="image/gif" href="New Piskel (1).gif" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #00cfea;
            color: rgb(0, 255, 106);
            padding: 1rem;
            text-align: center;
        }

        .botones-header {
            margin-top: 1rem;
        }

        .botones-header button {
            background-color: #00ff80;
            color: #feffff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.3rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .botones-header button:hover {
            background-color: #ffffff;
        }

        main {
            padding: 2rem;
        }

        /* Estilos carrusel tipo Netflix */
        .carousel-container {
            position: relative;
            margin-top: 1rem;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }

        .carousel-track::-webkit-scrollbar {
            display: none; /* Chrome, Safari y Opera */
        }

        .carousel-item {
            min-width: 200px;
            margin-right: 1rem;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s;
            background-color: #eee;
        }

        .carousel-item:hover {
            transform: scale(1.05);
        }

        .carousel-item img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        /* Botones flechas */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5rem;
            z-index: 10;
            user-select: none;
        }

        .carousel-button.left {
            left: 0.5rem;
        }

        .carousel-button.right {
            right: 0.5rem;
        }

        footer {
            background-color: #00ccff;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a CodeWorld</h1>
        <div class="botones-header">
            <button>Juegos</button>
            <button>Comunidad</button>
            <button>Tutoriales</button>
        </div>
    </header>

    <main>
        <h2>Juegos</h2>
        <p>Aquí puedes encontrar nuestros mejores juegos.</p>

        <!-- Carrusel Netflix Juegos -->
        <div class="carousel-container">
            <button class="carousel-button left" aria-label="Desplazar a la izquierda">&#10094;</button>
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="Juego 1.png" alt="Juego 1" />
                </div>
                <div class="carousel-item">
                    <img src="Juego 2.png" alt="Juego 2" />
                </div>
                <div class="carousel-item">
                    <img src="Juego 3.png" alt="Juego 3" />
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/200x120?text=Juego+4" alt="Juego 4" />
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/200x120?text=Juego+5" alt="Juego 5" />
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/200x120?text=Juego+6" alt="Juego 6" />
                </div>
            </div>
            <button class="carousel-button right" aria-label="Desplazar a la derecha">&#10095;</button>
        </div>

        <!-- Título Comunidad -->
        <h2>Comunidad</h2>
        <p>Aquí puedes encontrar información y noticias sobre nuestra comunidad.</p>

        <!-- Carrusel Netflix Comunidad -->
        <div class="carousel-container comunidad-carousel">
            <button class="carousel-button left" aria-label="Desplazar a la izquierda">&#10094;</button>
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="Juego 1.png" alt="Evento 1" />
                </div>
                <div class="carousel-item">
                    <img src="Juego 2.png" alt="Evento 2" />
                </div>
                <div class="carousel-item">
                    <img src="Juego 3.png" alt="Evento 3" />
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/200x120?text=Evento+4" alt="Evento 4" />
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/200x120?text=Evento+5" alt="Evento 5" />
                </div>
            </div>
            <button class="carousel-button right" aria-label="Desplazar a la derecha">&#10095;</button>
        </div>
    </main>

    <footer>
        &copy; CodeWorld
    </footer>

    <script>
        // Función para manejar el scroll de cada carrusel
        function setupCarousel(container) {
            const track = container.querySelector('.carousel-track');
            const btnLeft = container.querySelector('.carousel-button.left');
            const btnRight = container.querySelector('.carousel-button.right');

            btnLeft.addEventListener('click', () => {
                track.scrollBy({
                    left: -220,
                    behavior: 'smooth'
                });
            });

            btnRight.addEventListener('click', () => {
                track.scrollBy({
                    left: 220,
                    behavior: 'smooth'
                });
            });
        }

        // Configurar todos los carruseles
        document.querySelectorAll('.carousel-container').forEach(container => {
            setupCarousel(container);
        });
    </script>
</body>
</html>
